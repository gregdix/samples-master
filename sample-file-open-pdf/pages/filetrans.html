<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link href="../styles/theme.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../scripts/filetrans_index.js"></script>
</head>
<body>
    <div class="header">
        <h1>File Transfer</h1>
    </div>
    <div class="subheader">
        <div class="row">
            <div class="col">
                <button class="button" id="download">Download</button>
            </div>
            <div class="col">
                <button class="button" id="upload">Upload</button>
            </div>
        </div>
         <div class="row">
            <div class="col">
                <input type="text" id="localPath" value="" />
                 <button class="button" id="GetlocalX" onclick="checkIt()" >Get LocalX</button>
            </div>
         </div>
    </div>
    <div class="content">
        <div class="row">
            <div id="result" class="col u-color-accent">
                <ul class="left">
                    <li>Clicking the Dowload button downloads an image from the AppBuilder site and saves it on the device.</li>
                    <li>Clicking the Upload button allows you to pick an image and upload it to http://www.filedropper.com/.</li>
                </ul>
            </div>
        </div>
    </div>
   
     <div class="row">
        <div class="col">
            <img id="downloadedImage" />
        </div>
    </div>
     <div class="row">
        <div class="col">
            <img id="downloadedImage2" style="width:20%; height:auto;" />
        </div>
    </div>
    <div class="footer">
        <span>Feature Examples</span>
    </div>
    <script>
        function checkIt(){
            var chk = localStorage.getItem("capturePath");
            alert(chk);
        }
    </script>
</body>
</html>
