<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="utf-8">
    <link href="styles/theme.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="scripts/main.js"></script>
</head>
<body>
    <div class="header">
        <h1>Open PDF Sample</h1>
    </div>
    <div class="subheader">
        <div class="row">
            <div class="col">
                <button class="button" id="btnOpenPDF">Open PDF</button>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="row">
            <div class="col">
                <div id="infoField" type="text" readonly="readonly"></div>
            </div>
        </div>
    </div>
    <div class="subfooter">
        <div class="row">
            <div class="col u-color-accent" >
                <span>Note: For Android and WP you need a PDF reader installed.</span>
            </div>
        </div>
    </div>
    <div class="footer">
        <span>Feature Examples</span>
    </div>
</body>
</html>
